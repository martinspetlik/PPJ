<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Countries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Countries </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Country </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${countries == null or countries.isEmpty()}">
                    <td colspan="2"> No countries Available </td>
                </tr>
                <tr th:each="country : ${countries}">
                    <td><a th:href="@{/{countryTitle}(countryTitle=${country.getCode()})}"
                           th:text="${country.title}"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
